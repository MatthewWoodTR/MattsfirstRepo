name: Build EM Accessibility Reports (Batch 1)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure data file exists
        run: |
          test -f 'data/Accessibility issues flat list (4).csv' || { echo 'Missing data file: data/Accessibility issues flat list (4).csv' && exit 1; }

      - name: Generate reports (Batch 1)
        run: |
          python3 scripts/build_em_accessibility_reports.py

      - name: Commit outputs
        run: |
          git config user.name 'engagement-bot'
          git config user.email 'engagement-bot@example.com'
          git add reports/em-a11y/*.csv reports/em-a11y/by-category/*.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Build Batch 1 reports"
            git push
          else
            echo "No changes to commit"
          fi
