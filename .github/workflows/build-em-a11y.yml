name: Build EM Accessibility Reports (Batch 1)

on:
  push:
    branches: [ main ]
    paths:
      - 'data/Accessibility issues flat list (4).csv'
      - 'scripts/build_em_accessibility_reports.py'
      - '.github/workflows/build-em-a11y.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run report builder
        run: |
          python scripts/build_em_accessibility_reports.py
      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add reports/em-a11y/* || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate Batch 1 CSVs (Client Communications + Workpapers)"
            git push
          fi
