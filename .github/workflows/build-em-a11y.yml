name: Build EM Accessibility Reports (Batch 1)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
      - name: Generate reports (Batch 1)
        run: |
          python scripts/build_em_accessibility_reports.py
      - name: Commit outputs
        run: |
          git config user.name "em-a11y-bot"
          git config user.email "em-a11y-bot@example.com"
          git add reports/em-a11y || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: generate Batch 1 EM accessibility category reports"
            git push
          fi
