name: Cleanup PRDs (remove prototype section, images, and references)
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-docx lxml

      - name: Run cleanup script
        run: |
          python scripts/cleanup_prds.py

      - name: Remove image assets folder
        run: |
          rm -rf "PRDs/2025-11/assets"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(prd): remove prototype appendix, embedded images, and references"
          branch: ${{ github.ref_name }}
