name: Embed Quick Prototype Images

on:
  push:
    branches:
      - feature/embed-quick-prototype-images
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-embed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-docx pymupdf

      - name: Run embedder script
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          python scripts/embed_images_and_generate_docx.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "feat: generate DOCX PRDs with embedded prototype screenshots"
            git push
          else
            echo "No changes to commit."
          fi
