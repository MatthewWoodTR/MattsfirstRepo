name: Embed Quick Prototype Images into PRDs (DOCX)

on:
  workflow_dispatch:
  push:
    branches:
      - feature/embed-quick-prototype-images

permissions:
  contents: write

jobs:
  build-and-embed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (poppler, pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils pandoc

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install python-docx pdf2image Pillow

      - name: Run embed script
        env:
          PDF_PATH: Proposed enhancements for Anchin.pdf
          PRD_DIR: PRDs/2025-11
        run: |
          python scripts/embed_prototypes.py "$PDF_PATH" "$PRD_DIR"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: generate DOCX PRDs with embedded quick prototype screenshots"
            git push
          fi
